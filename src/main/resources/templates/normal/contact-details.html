<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Contact Details</title>
</head>
<body>
	<section>
		<div class="card mx-4 mb-3" th:if="${contact}">
			<div clas="card-body" >
				<div class="container text-center">
					<img class="my_profile_picture mt-4" style="height: 200px; width: 200px;" th:src="@{'/img/' + ${contact.image}}" src="" alt="profile photo" />
					<h3 class="mt-3"><span th:text="${contact.name}"></span><span th:if="${contact.secondName!=''}"> (<span th:text="${contact.secondName}"></span>) </span></h3>
					
					<table class="table">
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${contact.email}"></span></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">Phone</th>
					      <td><span th:text="${contact.phone}"></span></td>
					    </tr>
					    
					    <tr th:if="${contact.work!=''}">
					      <th scope="row">Work</th>
					      <td><span th:text="${contact.work}"></span></td>
					    </tr>
					    
					  </tbody>
					</table>
					
					<div th:if="${contact.description!=''}" class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<hr />
					<div class="container my-4">
						<form method="post" th:action="@{'/user/update-contact/' + ${contact.cId}}" class="mt-4">
						  	<button type="submit" class="btn btn-block btn-outline-success">Update</button>
						  </form>
						  <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-block btn-outline-danger mt-2">Delete</button>
					</div>
				</div>
			</div>
		</div>
		<h2 class="text-center p-3 bg-danger mx-4 text-white" th:unless="${contact}">You don't have any such contact!!</h2>
	</section>
	
</body>
</html>
