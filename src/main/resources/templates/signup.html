<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>SignUp Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3 mb-3">
						<div th:if="${session.message}" class="alert alert-primary" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>
						<h1 class="text-center">Register Here!!</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<!-- Name field-->
							<div class="form-group">
    							<label for="name_field">Name</label>
        						<input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" id="name_field" aria-describedby="nameHelp" placeholder="Enter here" th:value="${user.name}" required/>
        						<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">	
								</div>
      						</div>
      						
      						<!-- email field-->
							<div class="form-group">
    							<label for="email_field">Email</label>
        						<input name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.email}" required/>
        						<div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}">	
								</div>
      						</div>
      						
      						<!-- password field-->
							<div class="form-group">
    							<label for="password_field">Password</label>
        						<input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}" id="password_field" aria-describedby="passwordHelp" placeholder="Enter here" required/>
        						<div class="invalid-feedback" th:each="e: ${#fields.errors('password')}" th:text="${e}">	
								</div>
      						</div>
      						
      						<!-- about field-->
      						<div class="form-group">
    							<textarea name="about" placeholder="Enter something about yourself" rows="5" class="form-control" th:text="${user.about}"></textarea>
      						</div> 
      						
      						<!-- terms and condition agreement-->
							<div class="form-group form-check">
        						<input name="agreement" type="checkbox" class="form-check-input" aria-describedby="agreementHelp" id="agreement_field"/>
        						<label for="agreement_field">Accept terms and conditions</label>
      						</div>
      						
      						
      						<!--submit & reset buttons field-->
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn bg-warning text-white">Reset</button>
							</div>
							
							
							
							
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
